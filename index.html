<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <a href="./game.html">
            <button>PLAY</button>
        </a>

        <div>
            <h2>Welcome to the Rock Paper Scissors Game!</h2>
            <section>
                <h3>The rules are simple:</h3>
                <ul>
                    <li><span>&bullet;</span>Rock beats scissors. (Rock blunts scissor)</li>
                    <li><span>&bullet;</span>Paper beats rock. (Paper wraps rock)</li>
                    <li><span>&bullet;</span>Scissor beats paper. (Scissors cut paper)</li>
                    <li><span>&bullet;</span>Best of 5 wins!</li>
                    <li><span>&bullet;</span>Click PLAY to start</li>
                </ul>
            </section>
        </div>
    </main>

    <script defer src="./scripts/script.js"></script>
